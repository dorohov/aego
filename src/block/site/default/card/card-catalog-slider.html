<a href="{{block_link}}" class="{{block_prefix}}card  {{block_mod}}">

		<div class="{{block_prefix}}angle  is--top-left  {{block_mod}}"></div>
		<div class="{{block_prefix}}angle  is--top-right  {{block_mod}}"></div>
		<div class="{{block_prefix}}angle  is--bottom-right  {{block_mod}}"></div>

	<h4 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h4>
