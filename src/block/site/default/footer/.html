<footer class="{{footer_prefix}}block">	
	<div class="{{footer_prefix}}inner">	
		<div class="container {{footer_prefix}}container">
			<div class="row {{footer_prefix}}row">
				<div class="cols {{footer_prefix}}cols  is--copyright">
					<div class="{{footer_prefix}}copyright">{{contacts.copyright}}</div>
				</div>
				<div class="cols {{footer_prefix}}cols  is--soc">
					[[azbntple 
						tpl="/src/block/site/default/social/panel.html" 
						block_prefix="social__" 
						block_mod="is--footer" 
					]]
				</div>
				<div class="cols {{footer_prefix}}cols  is--dorohovdesign">
					<div class="row {{footer_prefix}}dorohovdesign-row"> 
						<div class="cols {{footer_prefix}}dorohovdesign-cols  is--text">
							<div class="{{footer_prefix}}dorohovdesign-text">Создание сайта</div>
						</div>
						<div class="cols {{footer_prefix}}dorohovdesign-cols  is--logotip">
							<a href="http://dorohovdesign.ru/" target="_blank" class="{{footer_prefix}}dorohovdesign-logotip">
								[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="dorohovdesign" ]]
							</a>
						</div>
					</div>				 
				</div>
			</div>
		</div>
	</div>
</footer>
