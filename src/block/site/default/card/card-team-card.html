<div class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}preview  {{block_mod}}">
		<img src="{{block_preview}}" alt="{{block_heading}}">
		<div class="{{block_prefix}}bg  {{block_mod}}">
			<div class="{{block_prefix}}note-inner  {{block_mod}}">
				<div class="{{block_prefix}}heading-inner  {{block_mod}}">{{block_heading_small}}</div>
				{{block_info}}
			</div>
		</div>
	</div> 
	<div class="{{block_prefix}}note  {{block_mod}}">
		<h4 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h4>
		<div class="{{block_prefix}}heading-small  {{block_mod}}">{{block_heading_small}}</div>
	</div>
</div>
