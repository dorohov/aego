<div class="{{block_prefix}}card  {{block_mod}}">
	<a href="{{block_link}}" class="{{block_prefix}}preview  {{block_mod}}">
		<img src="{{block_preview}}" alt="{{block_heading}}">
		<div class="{{block_prefix}}bg  {{block_mod}}">
			<div class="{{block_prefix}}elem-group  {{block_mod}}">
				<div class="{{block_prefix}}elem  {{block_mod}}">
					<span>Место нахождения:</span> {{block_location}}
				</div>
				<div class="{{block_prefix}}elem  {{block_mod}}">
					<span>Дата:</span> <time datetime="{{block_date_iso}}">{{block_date}}</time>
				</div>
				<div class="{{block_prefix}}elem  {{block_mod}}">
					<span>Класс:</span> {{block_class}}
				</div>
				<div class="{{block_prefix}}elem  {{block_mod}}">
					<span>Размер (д/ш/в):</span> {{block_size}} мм
				</div>
				<div class="{{block_prefix}}elem  {{block_mod}}">
					<span>Масса:</span> {{block_weight}} гр.
				</div>
				<div class="{{block_prefix}}btn  {{block_mod}}">
					<div class="btn-link__item">Подробнее</div>
				</div>
			</div>
		</div>
	</a> 
	<h4 class="{{block_prefix}}heading  {{block_mod}}"><a href="{{block_link}}">{{block_heading}}</a></h4>
</div>
